<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #logo {
            font-family: 'SF Mono', 'Fira Code', 'Fira Mono', 'Roboto Mono', monospace;
        }
        nav {
            font-family: 'SF Mono', 'Fira Code', 'Fira Mono', 'Roboto Mono', monospace;
        }
        .slide-in {
            animation: slide-in 0.3s forwards;
        }
        .slide-out {
            animation: slide-out 0.3s forwards;
        }
        @keyframes slide-in {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes slide-out {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body class="bg-[#0a192f] text-white p-5 lg:px-11 sm:p-1 sm:pt-4">

    <header class="flex justify-between items-center px-7 py-3"> 
        <div class="flex items-center">
            <div id="logo" class="text-white text-4xl font-bold flex items-center m-0 pl-4 fixed left-0 lg:static">
                <div class="text-gray-400">{</div>
                <div class="text-[#64ffda] mx-0">S</div>
                <div class="text-gray-400">}</div>
            </div>
        </div>
        <!-- Navigation bar -->
        <div id="NavBar_principal" class="hidden lg:block">
            <nav class="flex items-center space-x-8 text-[#64ffda] text-sm">
                <a href="#" class="hover:text-[#64ffda]">01. <span class="text-[#CCD6F6] hover:text-[#64ffda]">About</span></a>
                <a href="#" class="hover:text-[#64ffda]">02. <span class="text-[#CCD6F6] hover:text-[#64ffda]">Experience</span></a>
                <a href="#" class="hover:text-[#64ffda]">03. <span class="text-[#CCD6F6] hover:text-[#64ffda]">Certifications</span></a>
                <a href="#" class="hover:text-[#64ffda]">04. <span class="text-[#CCD6F6] hover:text-[#64ffda]">Projects</span></a>
                <a href="#" class="hover:text-[#64ffda]">05. <span class="text-[#CCD6F6] hover:text-[#64ffda]">Contact</span></a>
                <a href="#" class="border border-[#64ffda] px-4 py-2 rounded hover:bg-[#64ffda] hover:text-[#0a192f]">Resume</a>
            </nav>
        </div>
        <!-- Mobile Hamburger menu button -->
        <div class="block lg:hidden sm:p-0">
            <button id="hamburger" class="text-[#64ffda]">
                <i class="fa-sharp fa-solid fa-bars-staggered text-3xl"></i>
            </button>
        </div>
    </header>
    <hr class="h-px border-0 dark:bg-gray-700">

    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="lg:hidden hidden fixed inset-y-0 right-0 w-1/2 bg-[#112240] bg-opacity-100 p-3">
        <div class="flex justify-end mb-4 px-5 ">
            <button id="close-menu" class="text-[#64ffda] ">
                <i id="close-icon" class="fas fa-times text-5xl"></i>
            </button>
            
        </div>
        <hr class="h-px border-0 dark:bg-gray-700">
        <nav class="bg-[#112240] flex justify-center items-center h-max text-[#64ffda] text-lg">
            <ul class="block justify-center items-center space-y-10 pt-1">
                <li><a href="#" class="hover:text-[#64ffda]"><div class="flex justify-center">01. </div><span class="text-[#CCD6F6] hover:text-[#64ffda] flex justify-center">About</span></a></li>
                <li><a href="#" class="hover:text-[#64ffda]"><div class="flex justify-center">02. </div><span class="text-[#CCD6F6] hover:text-[#64ffda] flex justify-center">Experience</span></a></li>
                <li><a href="#" class="hover:text-[#64ffda]"><div class="flex justify-center">03. </div><span class="text-[#CCD6F6] hover:text-[#64ffda] flex justify-center">Certifications</span></a></li>
                <li><a href="#" class="hover:text-[#64ffda]"><div class="flex justify-center">04. </div><span class="text-[#CCD6F6] hover:text-[#64ffda] flex justify-center">Projects</span></a></li>
                <li><a href="#" class="hover:text-[#64ffda]"><div class="flex justify-center">05. </div><span class="text-[#CCD6F6] hover:text-[#64ffda] flex justify-center">Contact</span></a></li>
                <li><a href="#" class="border border-[#64ffda] px-4 py-2 rounded hover:bg-[#64ffda] hover:text-[#0a192f] flex justify-center">Resume</a></li>
            </ul>
        </nav>
        
    </div>

    <script>
        // Toggle mobile menu visibility
        document.getElementById('hamburger').addEventListener('click', function () {
            let mobileMenu = document.getElementById('mobile-menu');
            let content = document.getElementById('content');
            // Toggle the visibility of the mobile menu
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                mobileMenu.classList.remove('slide-out');
                mobileMenu.classList.add('slide-in');
                content.style.opacity = 0.5;
            } else {
                mobileMenu.classList.remove('slide-in');
                mobileMenu.classList.add('slide-out');
                setTimeout(() => {
                    mobileMenu.classList.add('hidden');
                    content.style.opacity = 1;
                }, 300);
            }
        });

        document.getElementById('close-menu').addEventListener('click', function () {
            let mobileMenu = document.getElementById('mobile-menu');
            let content = document.getElementById('content');
            // Hide the mobile menu
            mobileMenu.classList.remove('slide-in');
            mobileMenu.classList.add('slide-out');
            setTimeout(() => {
                mobileMenu.classList.add('hidden');
                content.style.opacity = 1;
            }, 300);
        });
    </script>
    <div id="content">
        ddfdd
    </div>
</body>
</html>
